<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gammer</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <div class="nabvar container">
            <div class="logo">
                <img src="./images/Frame.png" alt="">
                <h1> <span>G</span>amer </h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><button class="menu-btn">Follow us on</button></li>
                </ul>
            </div>
        </div>

        <div class="banner container">
            <div class="banner-contant">
                <h4 class="sub-title">Play Like The</h4>
                <h1 class="title">G.O.A.T.</h1>
                <ul>
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                   <div class="banner-btn">
                    <button class="btn-primary ">Sign in</button>
                    <button class="btn-secondary ">Go Rogue</button>
                   </div>
                </ul>
            </div>
            <div class="banner-image">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
